<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Programs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-underline: black">University Programs</h1>
    <br>
    <br>
        <div class="row">
            {% for program in programs %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ program.program_name }}</h5>
                        <p class="card-text">
                            University: {{ program.university_name }}<br>
                            Location: {{ program.location }}<br>
                            Degree: {{ program.degree }}
                        </p>
                        <a href="{% url 'program_detail' program.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
